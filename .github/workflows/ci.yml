name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.38"
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun test
      - name: Typecheck
        run: bun run typecheck
